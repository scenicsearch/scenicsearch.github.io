<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Scenic</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="favicon.png">
  <script src="index.js" defer></script>
  <link rel="dns-prefetch" href="//source.unsplash.com">
  <link rel="prefetch" href="logo.png">
</head>
<body onload="loaded()">
  <script>
    let imgurl = `https://source.unsplash.com/random/${screen.width}x${screen.height}/?beautiful,nature,scene,natural`;

    main.style.backgroundImage = "url(imgurl)";

  </script>
  <div class="dots" id="loader"></div>

  <main id="main" style="display:none;">  
    <div class="header">
      <button id="propener" class="openers" aria-label="Account">
        <i class="fa fa-user"></i>
      </button>
      <div>
        <img src="logo.png" class="logo" alt="Scenic">
      </div>
      <button id="opener" class="openers" aria-label="menu">
        <i class="fa fa-bars"></i>
      </button>
    </div>
  
      <input id="input" onChange="updateLink()" placeholder="I'm looking for..." value="" autofocus>
      <a href="#" id="searchBtn" class="search">Click ME!</a>
      <br>
      <a href="#" onClick="window.location.reload()"><b>Get a new photo</b></a>
    </div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close" class="close">&times;</span>
      <iframe id="menu" style="display:none;" src="https://685ee897-88fc-427c-9478-e84b75c634f6-00-2aa6o6h46iw9h.picard.replit.dev/about"></iframe>
      <iframe id="profile" style="display:none;" src="https://685ee897-88fc-427c-9478-e84b75c634f6-00-2aa6o6h46iw9h.picard.replit.dev/profile"></iframe>
    </div>
  </div>
  
  <script>
    document.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        document.getElementById("searchBtn").click(); }
    });
  </script>

</body>

</html>
